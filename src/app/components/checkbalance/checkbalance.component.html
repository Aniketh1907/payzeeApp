<mat-card class="check-balance-card">
    <mat-card-title>
        User id
    </mat-card-title>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>id</mat-label>
                <input
                [(ngModel)]="customerId"
                name="customerId"
                required type='number' matInput/>
             </mat-form-field>
    </mat-card-content>
    <mat-card-actions allign="end">
        <button mat-raised-button class="primary1" (click)=getCustomer()>Check </button>
        <!-- <h1>{{senders.balance}}</h1> -->
        <h1 id="lookbalance">{{senders}}</h1>
    </mat-card-actions>
    </mat-card>
