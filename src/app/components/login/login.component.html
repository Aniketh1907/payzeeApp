
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">
                    Login Here !!
                </h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" >
                     <mat-label>User Name</mat-label>
                         <input 
                         [(ngModel)]="credentials.username"
                         name="username"
                         required
                         type='text' matInput/>
                     
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>password</mat-label>
                            <input
                            [(ngModel)]="credentials.password"
                            name="password"
                            required type='password' matInput/>
                        
                       </mat-form-field>
                       <div class="container text-center">
                          
                           <button type="submit" mat-raised-button class="colours">
                               Login
                           </button>
                     
                       </div>
                       
                </form>
                <br>
                
                <!-- <span class="example-snackbar">
                    Enter Details Properly
                </span> -->
                <br>
                <p class="mt">{{credentials|json}}</p>
            </div>
        </div>
    </div>
</div>
