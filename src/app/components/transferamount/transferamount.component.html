<mat-card class="check-balance-card">
    <mat-card-title>
        User id
    </mat-card-title>
    <mat-card-content>




        
        <mat-form-field class="full-width">
            <mat-label>id</mat-label>
                <input
                [(ngModel)]="customerId"
                name="customerId"
                required type='number' matInput/>
                <div *ngIf="open">
                    <label for="">Name</label>:
                    {{ senders.account_Holder_Name }}
                    <br />
                    <label for="">Balance</label>:
                    {{ senders.balance }}
                    <br />
                    <label for="">Overdraft</label>:
                    {{ senders.overdraft }}
                    <br />
                    <label for="">Customer_ID</label>:
                    {{ senders.customer_ID }}
                    <br />
                  </div>
                
             </mat-form-field>
    </mat-card-content>
    <mat-card-actions allign="end">
        <button mat-raised-button id="colour"(click)="getCustomer()">Save </button>
        <button mat-raised-button id="colour1" (click)="openDialog()">Continue </button>
   
    </mat-card-actions>
    </mat-card>
